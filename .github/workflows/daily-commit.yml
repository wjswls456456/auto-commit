name: Daily Auto Commit

on:
  schedule:
    # 매일 오후 3시 (UTC 6:00 = KST 15:00)에 실행
    - cron: "0 6 * * *"
  workflow_dispatch: # 수동 실행 가능

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "kimjaewon"
          git config --global user.email "wjswls456456@gmail.com"

      - name: Make changes and commit
        run: |
          for i in {1..10}; do
            echo "Auto commit - $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> commit-data.txt
            git add commit-data.txt
            git commit -m "Auto commit: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            sleep 1
          done

      - name: Push changes
        run: |
          git push
